<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Twitter Mastodon Linkifier Options</title>

  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img alt="Elephant emoji" src="icon.png">
      <h1>Twitter Mastodon Linkifier Settings</h1>
    </div>
    <div class="inputs">
      <div class="options">
        <div class="inputs-split">
          <div class="option text-option">
            <label for="link-text-color">Link Text Color</label>
            <input type="text" id="link-text-color" />
          </div>
          <div class="option text-option">
            <label for="color-preview">Preview</label>
            <div id="color-preview"></div>
          </div>
        </div>
        <!--
        <div class="space option checkboxes">
          <input type="checkbox" id="memeMode" />
          <label for="memeMode"><strong>Meme Mode</strong><br />Comic Sans Icon + Font for Twitter Blue</label>
        </div>
        -->
        <div class='save-container'>
          <div id="status"> Options Saved. Refresh your page to see changes.</div>
          <button id="save">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
