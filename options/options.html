<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Twitter Mastodon Linkifier Options</title>

  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img alt="Elephant emoji" src="icon.png">
      <h1>Twitter Mastodon Linkifier Settings</h1>
    </div>
    <div class="inputs">
      <div class="options">
        <div class="inputs-split">
          <div class="option text-option">
            <span>Link Text Color (CSS color code)</span>
            <input type="text" id="link-text-color" />
          </div>
          <div class="option text-option">
            <span>Preview</span>
            <div id="color-preview"></div>
          </div>
        </div>
        <div class="inputs-split" id="color-pallet">
          <div class="option text-option">
            <div class="color-pallet-color" style="background-color: rgb(100, 100, 255);"></div>
            <span>Mastodon</span>
          </div>
          <div class="option text-option">
            <div class="color-pallet-color" style="background-color: gold;"></div>
            <span>Gold</span>
          </div>
          <div class="option text-option">
            <div class="color-pallet-color" style="background-color: rgb(255,179,186)"></div>
            <span>Pink</span>
          </div>
          <div class="option text-option">
            <div class="color-pallet-color" style="background-color: rgb(192,245,216);"></div>
            <span>Green</span>
          </div>
          <div class="option text-option">
            <div class="color-pallet-color" style="background-color: rgb(176,218,248);"></div>
            <span>Blue</span>
          </div>
        </div>
        <!--
        <div class="space option checkboxes">
          <input type="checkbox" id="memeMode" />
          <label for="memeMode"><strong>Meme Mode</strong><br />Comic Sans Icon + Font for Twitter Blue</label>
        </div>
        -->
        <div class='save-container'>
          <div id="status"> Options Saved. Refresh your page to see changes.</div>
          <button id="save">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
